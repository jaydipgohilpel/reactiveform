<h3> Register User</h3>
<table>
 
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Mobile No</th>
        <th>Age</th>
    </tr>
   
    <tr *ngFor="let i of user_data_arr " >
        <td>{{i.name}}</td>
        <td>{{i.username}}</td>
        <td>{{i.password}}</td>
        <td>{{i.address}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.age}}</td>
    </tr>
</table>
